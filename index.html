---
layout: default
title: HBS Grupos Medical Collaboration Home Page
---

        <div class="row">
        	<div class="col-md-4">
        
        <h2>
        	Updates:
        </h2>
        	</div>
        	<div class="col-md-2 col-md-offset-5" style="padding-top:15px; padding-bottom:10px;">
        		<button type="button" class="btn btn-default" data-toggle="modal" data-target="#addUpdate">
        			<span class="glyphicon glyphicon-plus"></span> Your Update</button>
        	</div>
        </div>
{% for post in site.posts %}
	<a href="{{ post.url | remove_first:'/'}}">
	<div class="panel panel-default">
		
		<div class="panel-heading">
			<strong class="panel-title">
				{{ post.title }}
			</strong>
			&nbsp; | &nbsp; {{post.date | date_to_string}} by <em>{{post.author}}</em>
		</div>
		<div class="panel-body">
		<p>
			{{post.excerpt|strip_html}}
			
			<br />
			
			&hellip; <em>read more</em>
		</p>
  		</div>
	</div> 
	</a>
{% endfor %}
	<div class="modal fade" id="addUpdate" tabindex="-1" role="dialog" aria-labelledby="addUpdate" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Submit Your Update</h4>
      </div>
      <div class="modal-body">
        <iframe src="https://docs.google.com/forms/d/1jDuBspmHFjNO8sfLAR3PwxMAMgtR_ALjYnp31WBaXEM/viewform?embedded=true" width="100%" scrolling="no" height="620" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
      </div>
    </div>
  </div>
</div>
